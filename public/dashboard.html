<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LearnHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-graduation-cap text-3xl text-indigo-600"></i>
                    <span class="ml-2 text-2xl font-bold text-gray-800">LearnHub</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="user-name" class="text-gray-700 font-medium"></span>
                    <button id="logout-btn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats Cards -->
        <div class="grid md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-md">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Enrolled Courses</p>
                        <p id="enrolled-count" class="text-3xl font-bold text-indigo-600">0</p>
                    </div>
                    <i class="fas fa-book text-4xl text-indigo-200"></i>
                </div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Completed</p>
                        <p id="completed-count" class="text-3xl font-bold text-green-600">0</p>
                    </div>
                    <i class="fas fa-check-circle text-4xl text-green-200"></i>
                </div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">In Progress</p>
                        <p id="progress-count" class="text-3xl font-bold text-yellow-600">0</p>
                    </div>
                    <i class="fas fa-spinner text-4xl text-yellow-200"></i>
                </div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Certificates</p>
                        <p id="certificates-count" class="text-3xl font-bold text-purple-600">0</p>
                    </div>
                    <i class="fas fa-certificate text-4xl text-purple-200"></i>
                </div>
            </div>
        </div>

        <!-- My Courses -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">My Courses</h2>
            <div id="my-courses" class="grid md:grid-cols-3 gap-6">
                <!-- Enrolled courses will be loaded here -->
            </div>
            <div id="no-courses" class="hidden text-center py-12">
                <i class="fas fa-book-open text-6xl text-gray-300 mb-4"></i>
                <p class="text-xl text-gray-600 mb-4">You haven't enrolled in any courses yet</p>
                <a href="courses.html" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition inline-block">Browse Courses</a>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="bg-white rounded-xl shadow-md p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Recent Activity</h2>
            <div id="recent-activity" class="space-y-4">
                <!-- Activity items will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
